{% extends "base.html" %}

{% block title %}Login Example{% endblock %}

{% block page_content %}
    <h1>Login</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        {{ form.username.label }} {{ form.username(id='my-text-field') }}
        {{ form.password.label }} {{ form.password }}
        {{ form.submit }}
    </form>


{% endblock %}
